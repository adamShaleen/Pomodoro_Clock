<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Clock</title>
    </head>
    <body>

        <p id="title">Pomodoro Clock</p>

        <div class="control-row">

            <div class="control-left">
                <p>Break Length</p>
                <div class="control-button-display">
                    <div id="break-" class="cursor">-</div>
                    <div id="break-display">5 min</div>
                    <div id="break+" class="cursor">+</div>
                </div>
            </div>

            <div class="control-right">
                <p>Session Length</p>
                <div class="control-button-display">
                    <div id="session-" class="cursor">-</div>
                    <div id="session-display">25 min</div>
                    <div id="session+" class="cursor">+</div>
                </div>
            </div>
        </div>

        <div class="timer">
            <div id="timer-display">25:00</div>
            <div class="timer-button-row">
                <div id="timer-stop-button" class="cursor">STOP</div>
                <div id="timer-start-button" class="cursor">START</div>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</html>
