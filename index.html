<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Clock</title>
    </head>
    <body>

        <h1 id="title">Pomodoro Clock</h1>

        <div class="controls">
            <div class="control-title">Break Length</div>
            <div class="break-controls">
                <div id="break-" class="-">-</div>
                <div id="break-control-length" class="control-length">5 min</div>
                <div id="break+" class="+">+</div>
            </div>

            <div class="control-title">Session Length</div>
            <div class="session-controls">
                <div id="session-" class="-">-</div>
                <div id="session-control-length" class="control-length">25 min</div>
                <div id="session+" class="+">+</div>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</html>
