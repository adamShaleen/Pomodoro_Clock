<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Clock</title>
    </head>
    <body>

        <p id="title">Pomodoro Clock</p>

        <div class="control-row">

            <div class="control-left">
                <p>Break Length</p>
                <div class="control-button-display">
                    <div id="breakSubtract" class="cursor">-</div>
                    <div id="breakDisplay"></div>
                    <div id="breakAdd" class="cursor">+</div>
                </div>
            </div>

            <div class="control-right">
                <p>Session Length</p>
                <div class="control-button-display">
                    <div id="sessionSubtract" class="cursor">-</div>
                    <div id="sessionDisplay"></div>
                    <div id="sessionAdd" class="cursor">+</div>
                </div>
            </div>
        </div>

        <div id="sessionTimer" class="timer">
            <p id="sessionSwitch" class="cursor">Session/Switch</p>
            <div id="sessionTimerDisplay" class="timer-display"></div>
            <div class="timer-button-row">
                <div id="sessionTimerStartButton" class="cursor">START</div>
                <div id="sessionTimerStopButton" class="cursor">STOP</div>
                <div id="sessionTimerResetButton" class="cursor">RESET</div>
            </div>
        </div>

        <div id="breakTimer" class="timer">
            <p id="breakSwitch" class="cursor">Break/Switch</p>
            <div id="breakTimerDisplay" class="timer-display">5:00</div>
            <div class="timer-button-row">
                <div id="breakTimerStartButton" class="cursor">START</div>
                <div id="breakTimerStopButton" class="cursor">STOP</div>
                <div id="breakTimerResetButton" class="cursor">RESET</div>
            </div>
        </div>

        <div class="origin">
            <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Click to Learn About the Pomodoro Technique</a>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</html>
